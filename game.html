<html>
    <head>
        <meta charset="utf-8">
        <title> Memory Game Page </title>
        <link rel = "stylesheet" type = "text/css" href = "game.css" />
        <script src="game.js" defer></script>
    </head>

    <body>   

        <h1> Memory Game </h1>

        <button id="startButton" onclick="buttonClick()">Start Game</button>

        <div id="game-container"> </div>
        
        <div id="score-display">Score: 0</div>
        
        <div id="congrats-message" style="display: none;">
            <h2>Congratulations! You have successfully finished the game!</h2>
        </div>
        
        <div id="wrong-message" style="display: none;">
            <h2>Incorrect letter! Feel free to attempt once more by selecting the "Restart" button.</h2>
        </div>
        
        <button id="restartButton" onclick="
            location.reload();
            ">Restart
        </button>

    </body>

</html>
